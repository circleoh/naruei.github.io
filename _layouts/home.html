---
layout: default
---
<div class="home">
    <!--
<span class="post-counter" >{{ site.posts | size }} Posts</span>
    -->
<span class="post-counter">Main Posts</span>
<ul>
    {% for post in site.posts %}
    {% if post.open %}
    <li>
        <div style="overflow: hidden;">
            <a href="{% include relative %}{{ post.url | relative_url }}">{{ post.title }}</a> <p class="post-info">
                {% for tag in post.tags %}
                @<a href="{% include relative %}/tags/#{{ tag | downcase }}">{{ tag }}</a>
                {% endfor %}
            </p>
        </div>
        
    </li>
    {% endif %}
    {% endfor %}
</ul>
</div>
